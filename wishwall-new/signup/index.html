<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/register.css">
    
</head>
<body >
    <div class="framework">
        <div class="board">
            <div class="head">注册</div>
            <div class="text1">
                <label for="" style="font-size: large">用户名（学号）:</label>
                <input type="text" id="username" class="text">
            </div>
            <div class="text2">
                <label for="" style="font-size: large">密码:</label>
                <input type="password" id="password" class="text">
            </div>
            <div class="text3">
                <label for="" style="font-size: large">重复密码:</label>
                <input type="password" id="repsword" class="text">
            </div>
            <div id="msg">   </div>
            <div class="button">
                <button type="submit" class="register" onclick="register(),varify()" >注册</button> 
                <a href="../index.html">
                    <button type="return" class="return">返回</button>
                </a>
                <a href="../signin/index.html" class="toLogin"><div class="tip">已有账号，去登录</div></a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../src/js/jquery-1.12.4.min.js"></script>
<script src="../src/js/submit.js"></script>
