<body>
    <div class="framework">
        <div class="board">
            <div class="head">登录</div>
            <div class="text1">
                <label for="" style="font-size: large">用户名:</label>
                <input type="text" name="username" class="text" id="username" >
            </div>
            <div class="text2">

                <input type="password" name="password" class="text" id="password">
            </div>
            <div class="button">
        
                <button type="submit" class="login"  onclick="login()">登录</button>
                
                <a href="../index.html">
                    <button type="return" class="return">返回</button>
                </a>
            
                <a href="../signup/index.html" class="toLogin"><div class="tip">还没有账号，去注册</div></a>
                <div class="forget" style="margin-top: 10px;">如忘记密码，请联系qq:979940335</div>
            </div>
        </div>
    </div>
</body>
</html>
